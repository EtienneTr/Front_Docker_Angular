<h3>MyPictures - Accueil</h3>
<p>Bienvenue <u>{{ username }}</u> !</p>


<div class="container">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="gallery-title">Votre gallerie</h1>
    </div>


    <div *ngFor="let img of user.images" class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
      <img src="http://localhost:3003/{{img.path}}" class="img-responsive">
    </div>

  </div>
</div>
