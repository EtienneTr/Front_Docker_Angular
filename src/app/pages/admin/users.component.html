<h3>Gestion des images</h3>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="success" class="alert alert-success">{{ success }}</div>

<div class="container" *ngIf="user">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="gallery-title">Utilisateur : {{user.firstname}} {{user.lastname}}</h1>
    </div>


    <div *ngFor="let img of user.images" class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
      <span class="close" (click)="onClickAction(img._id)">&times;</span>
      <img src="http://localhost:3003/{{img.path}}" class="img-responsive">
    </div>

  </div>
</div>
